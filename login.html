<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./src/assets/icon/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/loginStyle.css">
    <title>Eventos</title>
</head>


<body>

    <header>

    </header>
    <main>
        <section>


            <div class="modal" tabindex="-1" id="loginModal">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Login</h5>
                        </div>
                        <div class="modal-body">

                            <!-- get no necesita un servidor
                            <form action="index.html" method="GET" class="needs-validation" novalidate>-->
                            <form class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label for="txtEmail" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="txtEmail" placeholder="luna@gmail.com"
                                        aria-describedby="emailHelp" required>
                                    <div class="invalid-feedback">
                                        Ingresa tu correo electrónico!!.
                                    </div>
                                    <div class="valid-feedback">
                                        Bien hecho!
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="idPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="idPassword" placeholder="*****"
                                        required>
                                    <div class="invalid-feedback">
                                        Ingresa una contraseña!!.
                                    </div>
                                    <div class="valid-feedback">
                                        Bien hecho!
                                    </div>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                                    <label class="form-check-label" for="exampleCheck1">Terminos y condiciones</label>
                                    <div class="invalid-feedback">
                                        Acepta los términos y condiciones.
                                    </div>
                                    <div class="valid-feedback">
                                        Bien hecho!
                                    </div>
                                    <div class="alert alert-danger" role="alert">
                                        Correo o contraseña incorrecto!!
                                    </div>

                                </div>

                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary" id="btnLogin">Login</button>
                                    <button type="button" class="btn btn-primary" id="btnRegistry">Registrarse</button>


                                </div>
                            </form>

                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="./src/js/login.js"></script>
</body>

</html>
